<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage Layout</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Header Section</h1>
    </header>

    <hr>

    <!-- NAVIGATION BAR -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <hr>

    <!-- MAIN CONTENT + SIDEBAR -->
    <table width="100%" border="1" cellspacing="0" cellpadding="15">
        <tr>

            <!-- MAIN CONTENT -->
            <td width="70%">
                <h2>Main Content</h2>
                <p>This is the main content area of the webpage.</p>
            </td>

            <!-- SIDEBAR (OPTIONAL) -->
            <td width="30%">
                <h3>Sidebar</h3>
                <p>This is an optional sidebar section.</p>
            </td>

        </tr>
    </table>

    <hr>

    <!-- FOOTER -->
    <footer>
        <p>Footer Section Â© 2025</p>
    </footer>

</body>
</html>
