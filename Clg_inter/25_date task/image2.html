<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zero Gap Layout</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
    }

    body {
        background: #000;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 90%;
        display: flex;
    }

    .sidebar-left,
    .sidebar-right,
    .col {
        border: 10px solid #4ba3ff;
        background: #fff;
        font-size: 20px;
        padding: 15px;
        text-align: center;
        align-content: center;
    }

    /* LEFT SIDEBAR */
    .sidebar-left {
        width: 20%;
        height: 100%;
    }

    /* CENTER AREA */
    .content-area {
        width: 60%;
    }

    .nav {
        width: 133.3%;
        height: 80px;
    }

    .main {
        height: 350px;
    }

    .bottom {
        display: flex;
    }

    .bottom .col {
        width: 50%;
        height: 150px;
    }

    .sidebar-right {
        width: 20%;
        height: 500px;
        margin-top: 80px; 
    }

</style>

</head>
<body>

<div class="container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar-left">Sidebar</div>

    <!-- CENTER -->
    <div class="content-area">

        <div class="col nav">Nav</div>

        <div class="col main">Main</div>

        <div class="bottom">
            <div class="col">Section</div>
            <div class="col">
                Section <br><br>
            </div>
        </div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="sidebar-right">Sidebar</div>

</div>

</body>
</html>
